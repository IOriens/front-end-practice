<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Number</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
	/*style应放入单独的css文件中*/
		*{
			margin: 0;
			padding: 0;
		}

		input{
			margin-top: 5px;
		}

		#wrapper{
			width:80%;
			margin: 0 auto;
		}

		#wrapper h1{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>	
	<div id="wrapper">
		<h1>数字输入练习</h1>
		<!-- 结构待优化 -->
		<script>
			var iRandomNum= 0;
			for(var i=0;i<20;i++){
				iRandomNum=Math.random()*10000000%10000000;
				iRandomNum=Math.round(iRandomNum);
				console.log(iRandomNum);
				document.write(iRandomNum+"<br><input type='text'><br><br>");
			}		
		</script>
		<!-- 可增加输入对错判断 -->
		<!-- 可增加完成提示 -->
	</div>
</body>
</html>
