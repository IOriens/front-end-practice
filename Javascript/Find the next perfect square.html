<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the next perfect square!</title>
</head>
<body>
<script>
    function findNextSquare(sq) {
        // Return the next square if sq if a perfect square, -1 otherwise
        var i,square = 0
        for( i = 0; square < sq; i++){
            square = i * i
            if(square === sq) {
                return (i+1)*(i+1)
            }
        }
        return -1;
    }
</script>
</body>
</html>
