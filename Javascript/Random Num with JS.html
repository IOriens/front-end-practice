<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Number</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<h1>Please open the console to see the answer!</h1>
	<script>
		var iRandomNum= 0;
		for(var i=0;i<100;i++){
			iRandomNum=Math.random()*10000000%10000000;
			iRandomNum=Math.round(iRandomNum);
			console.log(iRandomNum);
			document.write(iRandomNum+"<br>");
		}		
	</script>
</body>
</html>
