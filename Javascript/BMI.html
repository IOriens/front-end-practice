<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    'use strict'
    var height = parseFloat(prompt('请输入身高(m):'))
    var weight = parseFloat(prompt('请输入体重(kg)'))
    var bmi = weight/(Math.pow(height,2))
    alert(bmi)
    if(bmi>32){
        alert('严重肥胖')
    }else if(bmi>28){
        alert('肥胖')
    }else if(bmi>25){
        alert('过重')
    }else if(bmi>18.5){
        alert('正常')
    }else{
        alert('过轻')
    }
</script>
</body>
</html>
