<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterate with While</title>
</head>
<body>

<script>
    'use strict'
    var arr = ['Bart', 'Lisa', 'Adam']
    var i=0
    while(i<arr.length){
        console.log(arr[arr.length-i-1])
        i++
    }
</script>

</body>
</html>
