<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Apply</title>
</head>
<body>
<script>
    Function.prototype.method = function(name, func) {
        this.prototype[name] = func
        return this
    }

    Function.method('bind',function (that) {

        var method = this,
                slice = Array.prototype.slice,
                args = slice.apply(arguments, [1])

        return function() {
            return method.apply(that,args.concat(slice.apply(arguments,[0])))
        }
    })

    var x = function () {
        return this.value
    }.bind({value: 666})

    console.log(x())

    console.log('Math Precision')
    var dec = 33.123456789
    console.log(dec.toPrecision(7))
    console.log(dec.toFixed(7))

    var num1 = 7987080
    console.log(num1.toString())

    var numStr = num1.toString()
    var numStr2 = numStr * 2
    console.log(Number.parseInt(numStr).toPrecision(7))

</script>
</body>
</html>
