<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical center</title>
    <style>
        div{
            position:absolute;
            height: 300px;
            border:5px solid lightblue;
        }

        .verticalCenter{


            position:relative;

            top:50%;

            -webkit-transform: translateY(-50%);

            -o-transform: translateY(-50%);

            transform: translateY(-50%);

        }
    </style>
</head>
<body>
<div>
    <p class="verticalCenter">Hello</p>
</div>
</body>
</html>
