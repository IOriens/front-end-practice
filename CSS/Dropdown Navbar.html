<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Navbar</title>
    <link rel="stylesheet" href="css/dropdown-navbar.css">
</head>
<body>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <div class="dropdown">
        <a href="#" class="dropbtn">Dropdown</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</ul>
<h1>Dropdown Menu inside  a Navigation Bar</h1>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
</body>
</html>
